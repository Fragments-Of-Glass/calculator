<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="calculator" style="height:500px; width:500px; display:grid; grid-template-columns:repeat(4,1fr);">              
        <button class="btn" id="clear">AC</button>
        <div id="display"></div>
        <button class="btn">DEL</button>
        <button class="btn" id="10">+</button>
        <button class="btnValue" id="7">7</button>
        <button class="btnValue" id="8">8</button>
        <button class="btnValue" id="9">9</button>
        <button class="btn" id="11">-</button>
        <button class="btnValue" id="4">4</button>
        <button class="btnValue" id="5">5</button>
        <button class="btnValue" id="6">6</button>
        <button class="btn" id="12">*</button>
        <button class="btnValue" id="1">1</button>
        <button class="btnValue" id="2">2</button>
        <button class="btnValue" id="3">3</button>
        <button class="btn" id='13'>/</button>
        <button class="btn">.</button>
        <button class="btnValue" id="0">0</button>
        <button class="btn" id="14">%</button>
        <button class="btn" id="operator">=</button>       
        
    </div>
</body>

</html>
